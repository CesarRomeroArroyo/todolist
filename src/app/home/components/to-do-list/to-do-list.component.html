@if (tasks$ | async) {
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-checkbox slot="start" [checked]="task.done" (ionChange)="toggleTask(task.id)"></ion-checkbox>
      <ion-label>
        <h3 [class.done]="task.done">{{ task.title }}</h3>
        @if (task.description) {
          <p>{{ task.description }}</p>
        }
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="removeTask(task.id)">Del</ion-button>
    </ion-item>
  </ion-list> 
}

@if ((tasks$ | async)?.length === 0) {
  <div class="ion-padding">
    <p>No hay tareas. Agrega la primera</p>
  </div>
}
