<ion-header>
  <ion-toolbar>
    <ion-title>ToDo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goCategories()">Categories</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="ion-margin-bottom">
    <ion-label>Filter by category</ion-label>
    <ion-select placeholder="All" [value]="(filterCategoryId$ | async)"
      (ionChange)="onFilterChange($event.detail.value)" interface="popover">
      <ion-select-option [value]="null">All</ion-select-option>
      <ion-select-option *ngFor="let c of (categories$ | async)" [value]="c.id">
        {{ c.name }}
      </ion-select-option>
    </ion-select>
    <ion-button fill="clear" (click)="clearFilter()" [disabled]="filterCategoryId$ === null">Clear</ion-button>
  </ion-item>

  <ion-item>
    <ion-input placeholder="New task" [(ngModel)]="newTitle" (keyup.enter)="addTask()"></ion-input>

    <ion-select placeholder="Category" [(ngModel)]="selectedCategoryId" interface="popover" class="category-option">
      <ion-select-option *ngFor="let c of (categories$ | async)" [value]="c.id">
        {{ c.name }}
      </ion-select-option>
    </ion-select>

    <ion-button slot="end" (click)="addTask()">Add</ion-button>
  </ion-item>

  <ion-list *ngIf="(visibleTasks$ | async) as tasks">
    <ion-item *ngFor="let t of tasks">
      <ion-checkbox slot="start" [checked]="t.done" (ionChange)="toggleTask(t.id)"></ion-checkbox>
      <ion-label>
        <h3 [class.done]="t.done">{{ t.title }}</h3>
        <p *ngIf="t.categoryId">Category: {{ getCategoryName(t.categoryId) }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="removeTask(t.id)">Del</ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="(visibleTasks$ | async)?.length === 0" class="ion-padding">
    <p>No tasks available.</p>
  </div>
</ion-content>
