<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="save()" #f="ngForm">
    <ion-item>
      <ion-input name="name" placeholder="Category name" [(ngModel)]="editingName" required></ion-input>
      <input type="color" name="color" [(ngModel)]="editingColor" aria-label="color"
        style="width:44px;height:44px;border:0;background:none;margin-left:8px" />
    </ion-item>

    <div class="ion-margin-top">
      <ion-button expand="block" (click)="save()">{{ editingId ? 'Update' : 'Create' }}</ion-button>
      <ion-button expand="block" color="medium" fill="clear" *ngIf="editingId"
        (click)="cancelEdit()">Cancel</ion-button>
    </div>
  </form>

  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let c of (categories$ | async)">
      <div slot="start" class="color-swatch" [style.background]="c.color || '#999'"></div>
      <ion-label>
        <h3>{{ c.name }}</h3>
        <p class="muted">Created: {{ c.createdAt | date:'short' }}</p>
      </ion-label>

      <ion-button fill="clear" slot="end" (click)="onEdit(c)">Edit</ion-button>
      <ion-button fill="clear" slot="end" color="danger" (click)="onRemove(c.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="(categories$ | async)?.length === 0" class="ion-padding">
    <p>No categories yet. Create one above.</p>
  </div>
</ion-content>
